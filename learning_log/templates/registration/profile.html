{% extends 'learning_logs/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>User Profile</h2>
    <p>Username: {{ request.user.username }}</p>
    <p>Bio: {{ request.user.profile.bio }}</p>
    <p>Phone: {{ request.user.profile.phone }}</p>
    <img src="{{ request.user.profile.image.url }}" width = '350px'  alt="Profile Image">
    <a href="{% url 'users:profile_update' %}" class="btn btn-primary mt-3">Update Profile</a>
</div>
{% endblock content %}
