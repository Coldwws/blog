{% extends 'learning_logs/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Update Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_bio">Bio:</label>
            <textarea class="form-control" id="id_bio" name="bio" rows="3">{{ user.profile.bio }}</textarea>
        </div>
        <div class="form-group">
            <label for="id_phone">Phone:</label>
            <input type="text" class="form-control" id="id_phone" name="phone" value="{{ user.profile.phone }}">
        </div>
        <div class="form-group">
            <label for="id_image">Profile Image:</label>
            <input type="file" class="form-control-file" id="id_image" name="image">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
